<h1>Inserisci utente</h1>

<div>

	<form #f="ngForm">
		<div>
			<label>Username</label>
			<input type="text" name="username" [(ngModel)]="user.username">
        </div>

        <div>
			<label>Password</label>
			<input type="password" name="password" [(ngModel)]="user.password">
		</div>

		<div>
			<label> Tipo </label>
            <select name="usertype" [(ngModel)]="user.userType">
                <option value="touroperator">TourOperator</option>
                <option value="gestoreeventi">Gestore Eeventi</option>
            </select>
        </div>    

        <button type="submit" (click)="insertUser(f)">Inserisci</button>
	</form>
</div>
