<h1>Lista Gestori Hotel </h1>
    	<table>
	     <thead>
		     <tr>
			    <th>ID</th>
				<th>Username</th>
				<th>Password</th>
		     </tr>
		 </thead>
		<tbody>
	         <tr *ngFor="let user of gestorihotel">
                <td>{{user.idUser}} </td>
                <td>{{user.username}} </td>
                <td>{{user.password}}</td>
                <td><button (click)="deleteUser(user.idUser)">Elimina</button></td>
              </tr>
        </tbody>
    </table>
    
    <h1>Lista Utenti</h1>
    	<table>
	     <thead>
		     <tr>
			    <th>ID</th>
				<th>Username</th>
				<th>Password</th>
		     </tr>
		 </thead>
		<tbody>
	         <tr *ngFor="let user of users">
                <td>{{user.idUser}} </td>
                <td>{{user.username}} </td>
                <td>{{user.password}}</td>
                <td><button (click)="deleteUser(user.idUser)">Elimina</button></td>
              </tr>
        </tbody>
	</table>
