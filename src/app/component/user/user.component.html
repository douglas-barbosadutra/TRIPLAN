    <table *ngFor="let user of users">
       <tr>
           <th> ID </th>
           <th> Username </th>
           <th> Password </th>
       </tr>
       <tr>
           <td> {{user.idUser}} </td>
           <td> {{user.username}} </td>
           <td> {{user.password}} </td>
       </tr>
    <button type="submit" (click)="delete(user.idUser)"> Cancella   </button>
        <button type="submit" (click)="insert(user.idUser)"> Inserisci </button>
    </table>
