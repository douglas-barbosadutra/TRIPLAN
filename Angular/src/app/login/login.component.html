    <form #f="ngForm">
    <h3 style="width:600px;height:50px;margin-top:100px;margin-left:829px;color:rgb(255,255,255);font-family:Roboto, sans-serif;">Please login to your account</h3>
    <div class="userl">
    <mat-form-field class="input">
        <input matInput placeholder="Username" name="username" [(ngModel)]="username">
    </mat-form-field>
    </div>
    <div class="passl">
    <mat-form-field class="input">
        <input matInput placeholder="Password" name="password" [(ngModel)]="password">
    </mat-form-field>
    </div>
    <button mat-stroked-button type="submit" (click)="login(f)" class="butlog">Login</button>
    <button mat-stroked-button (click)="registrazione()" class="butreg">Sign Up</button>
    </form>
